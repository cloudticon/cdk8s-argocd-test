name: ci

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'k8s/dist/**'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: 'cloudticon/gitops'
          path: "k8s/dist"

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
